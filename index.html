<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Bubble Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bubble Effect</h1>

        <button class="btnMenu"
            aria-label="Abrir Controles"
            aria-haspopup="true"
            aria-controls="menu"
            aria-expanded="false"
            >Controles
            <span class="hamburger"></span>
        </button>
        
        <section class="controles">
            <div class="controle">
                <h2>NÃºmero de objetos</h2>
                <h3 id="numObjects">0</h3>
            </div>

            <div class="controle">
                <label for="numBubblesAdd">Adicionar objetos</label>
                <input type="number" name="numBubblesAdd" id="numBubblesAdd"/>
                <button id="btnAdicionar">Adicionar</button>
            </div>

            <div class="controle">
                <button id="btnRemoveAll">Remover Todos</button>
            </div>
        </section>

    </header>

    <main id="palco" class="palco"></main>

    <script src="./mobile.js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
